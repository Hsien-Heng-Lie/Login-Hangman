<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>

  <body>
    <main>
      <section id="letters"></section>
      <section id="game">
        <figure id="hangman">
          <figure id="man">
            <figure id="head" hidden></figure>
            <figure id="body" hidden></figure>
            <figure id="left-arm" hidden></figure>
            <figure id="right-arm" hidden></figure>
            <figure id="left-leg" hidden></figure>
            <figure id="right-leg" hidden></figure>
          </figure>
          <figure id="rope" hidden></figure>
          <figure id="beam" hidden></figure>
          <figure id="post" hidden></figure>
          <figure id="ground" hidden></figure>
        </figure>
      </section>
      <section id="guesses"></section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
